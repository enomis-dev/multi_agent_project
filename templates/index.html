<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Model application</title>
</head>
<body>
    <h1>Chat Model application</h1>
    <form method="post">
        <label for="user_input">Enter a question:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if output_string %}
        <h2>Processed Output:</h2>
        <p>{{ output_string }}</p>
    {% endif %}
</body>
</html>
