<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Model Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Chat Model Application</h1>
            <form method="post" class="space-y-4">
                <div>
                    <label for="user_input" class="block text-gray-700 font-medium mb-2">Enter a question:</label>
                    <input 
                        type="text" 
                        id="user_input" 
                        name="user_input" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                    Submit
                </button>
            </form>

            {% if output_string %}
                <div class="mt-6">
                    <h2 class="text-xl font-semibold text-gray-800">Processed Output:</h2>
                    <p class="mt-2 text-gray-700 bg-gray-100 p-4 rounded-lg shadow-inner">{{ output_string }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
